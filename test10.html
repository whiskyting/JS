<!DOCTYPE html>
<html lang="en">

<script>
    // 物件用命名 第一個字大寫
function Person(name,age){
    this.name =name
    this.age = age
    this.email=() => `${name}@gmail.com`
    
}

Person.prototype.hairColor = 'black'

function NewPerson(name,age,birthday){
    Person.call(this,name,age)
    this.birthday = birthday
}

let p1 = new Person('David',30)
let p2 = new Person('Betty',27)
console.log(p1.name)
console.log(p1.email())
console.log(p1.hairColor)

let p3 = new NewPerson('Mei',20,'2012/05/03')
console.log(p3.name)
console.log(p3.email())
console.log(p3.birthday)
console.log(p3.hairColor)
// prototype不會被繼承




</script>

</body>
