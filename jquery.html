<html lang="en">

<head>

<script>
    $(() => {
        //     $('button').click(() => {

        $('button').on('mousedown', function (event) {
            event.preventDefault()
            $('#one').html('Hi,World!!!<br>')
            $('#two').html(event.buttons)
        })
    })


</script>

<body>
    <button>Click</button>
    <p></p>
    <label id="one"></label>
    <label id="two"></label>
</body>

</html>
