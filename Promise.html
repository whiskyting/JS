<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<script>
function div(a,b){
    return new Promise(function (resolve,reject){
        let num1= parseInt(a)
        let num2= parseInt(b)


        if(String(num1) != a || String(num2) != b){
            reject('請輸入數字')
        }
        else if(b==0){
            reject('分母不可為零')
        }else{
            resolve(a/b)
        }
    })
}
// resolv 執行結果  reject 不能做的理由
window.onload = function(){
    bndiv.onclick = function(){
        div(num1.value,num2.value)
        .then(function(ans){
            row_data.innerHTML = ans
            return Math.round(ans * 100) / 100
        })
        .then(function(ans){
            result.innerHTML = ans
        })
        .catch(function(reason){
            result.innerHTML = reason
        })
        .finally(function(){
            
        })
    }
}
    

</script>
<body>
Number 1 : <input id="num1"><p></p>
Number 2 : <input id="num2"><p></p>
<button id="bndiv">div</button>
<p></p>
<label id="row_data">0</label><br>
<label id="result">0</label>
</body>
</html>
