<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
</head>
<script>
    $(() => {
        $('a').click(function (event) {
            event.preventDefault()
            if ($('input').prop('checked')) {
                location.href = $('a').attr('href')
            } else {
                $('label').css('color', 'red')
            }
        })
            .css({
                'color': 'red'
            })

    })


</script>

<style>
    p {
        width: 100px;
        height: 50px;
        margin: 8px;
        padding: 10px 10px;
        border: black 1px solid;
        border-radius: 10px;
        
    }
</style>

<body>




    <p>
        <label>已閱讀</label><input type="checkbox"><br>
        <a href="https://www.google.com.tw/" id="google">Google</a>
    </p>


</body>

</html>
